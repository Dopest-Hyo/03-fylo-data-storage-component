<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>


<body>
  <div class="container">
    <div class="data-storage">
      <div class="data-storage__elements">
        <div class="elements__img">
          <img src="/images/logo.svg" alt="Fylo storage Logo image" class="elements__img--logo">
        </div>
        <div class="elements__icon">
          <div class="elements__icon--container">
            <img src="/images/icon-document.svg" alt="Fylo storage document icon" class="elements__icon--doc">
          </div>
          <div class="elements__icon--container">
            <img src="/images/icon-folder.svg" alt="Fylo storage folder icon" class="elements__icon--folder">
          </div>
          <div class="elements__icon--container">
            <img src="/images/icon-upload.svg" alt="Fylo storage upload icon" class="elements__icon--upload">
          </div>
        </div>
      </div>

      <div class="data-storage__contents">
        <div class="contents__detail">
          <p class="contents__detail--paragraph">Youâ€™ve used <b>815 GB</b> of your storage</p>
        </div>
        <progress class="contents__progressbar" value="815" min="0" max="1000">
        </progress>
        <div class="contents__progressbar--parag">
          <p class="parag__01">
            0 GB
          </p>
          <p class="parag__01">
            1000 GB
          </p>
        </div>
        <div class="contents__Remaining-box">
          <p class="Remaining-box__size">185</p>
          <p class="Remaining-box__left"> GB LEFT</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <b><a href="https://www.frontendmentor.io/profile/Dopest-Hyo" target="_blank">Frontend
          Mentor.</a></b>
      Coded by <b><a href="https://github.com/Dopest-Hyo/">Dopest-Hyo.</a></b>
    </div>
  </div>
</body>

</html>
